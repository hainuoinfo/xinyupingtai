{subtemplate header}
<script language="javascript">
$(function(){
	$('#btn_add').click(function(){
		$('#list').append('<tr><td><input type="text" name="authority[]" class="txt" /></td><td><input type="text" name="des[]" class="txt" /></td><td>[<a href="javascript:;" onclick="$(this).parent().parent().remove()">删除</a>]</td></tr>')
	});
});
</script>
<div class="container" id="cpcontainer">
	<form method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="hash" value="$sys_hash" />
		<table class="tb tb2 fixpadding">
			<tr class="header">
				<th width="300">权限</th>
				<th>描述</th>
				<th width="120"></th>
			</tr>
			<tbody id="list">
				{loop $cache_authority $k $v}
				<tr>
					<td><input type="text" name="authority[]" class="txt" value="$k" /></td>
					<td><input type="text" name="des[]" class="txt" value="$v" /></td>
					<td>[<a href="javascript:;" onclick="$(this).parent().parent().remove()">删除</a>]</td>
				</tr>
				{/loop}
			</tbody>
			<tr>
				<td></td>
				<td><input type="submit" class="btn" value="提交" /><input type="button" value="添加" class="btn" id="btn_add" /></td>
				<td></td>
			</tr>
		</table>
	</form>
</div>
{subtemplate footer}
