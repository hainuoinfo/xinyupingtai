{subtemplate header}
<script language="javascript">
$(function(){
	$('table').addClass('tb tb2 fixpadding');
	$('table tr').each(function(){
		if($(this).addClass('hover').find('@input[type=text]').addClass('txt').css({width:'300px'}).length==1 || $(this).find('@input[type=password]').addClass('txt').css({width:'300px'}).length==1)
			$(this).find('th').css({'text-align':'right'});
	});
});
</script>
<div class="container" id="cpcontainer">
	<form method="post" enctype="application/x-www-form-urlencoded">
	<input type="hidden" name="hash" value="$sys_hash" />
		<table>
			<tr>
				<th colspan="3" class="partition">创始人信息修改</th>
			</tr>
			<tr>
				<th>创始人帐号：</th>
				<td><input type="text" name="sys_user" value="$config[sys_user]" /></td>
				<td></td>
			</tr>
			<tr>
				<th>创始人密码：</th>
				<td><input type="password" name="sys_pwd" value="" /></td>
				<td></td>
			</tr>
			<tr>
				<th>创始人新密码：</th>
				<td><input type="password" name="sys_new_pwd" value="" /></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class="btn" id="submit_tasksubmit" name="tasksubmit" title="按 Enter 键可随时提交您的修改" value="提交" /></td>
				<td></td>
			</tr>
		</table>
	</form>
</div>
{subtemplate footer}
